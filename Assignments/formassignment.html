<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ASSIGNMENT</title>
</head>
<body>
    <form action="">
        <table > 
            <tr>
                <td><label for="" > Username:</label></td>
                <td><input type="text" placeholder="Characters only"><br></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password" placeholder="password"><br></td>
            </tr>
            <tr>
                <td><label for="">Mobile Number:</label></td>
                <td><input type="tel" placeholder="max length 10"><br></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" placeholder="email address"><br></td>
            </tr>
            <tr>
                <td><label for="">Date of birth</label></td>
                <td><input type="date" placeholder="enter dob"></td>
            </tr>
            <tr>
                <td><label for="">Upload photo</label></td>
                <td><input type="file"></td>
            </tr>
            
            
    </table>
    <br>
    <input type="submit">
    <input type="reset" >
    </form>
</body>
</html>
